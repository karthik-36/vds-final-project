<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
<!-- Load d3.js -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="charts">
          <div class="chart" id="matrix"></div>
        </div>
      </div>
      <div class="col right">
        <div class="row">
          <div class="col">
            <div class="row input-wrapper">
              <div class="col">
                Challenge Bit Position
              </div>
              <div class="col">
                <input type="number" class="form-control" id="challenge-bit-position" placeholder="" value="1" min="1" max="4">
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" id="reorder-rows">Reorder Rows</button>
              </div>
            </div>
            <div class="row input-wrapper">
              <div class="col">
                Stage Number
              </div>
              <div class="col">
                <select class="form-select" aria-label="Default select example" id="stage-number">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="col">
                .
              </div>
            </div>
            <div class="row input-wrapper">
              <div class="col">
                &delta; Number
              </div>
              <div class="col">
                <select class="form-select" aria-label="" id="delta-number">
                  <option value="0" selected>0</option>
                  <option value="1">1</option>
                </select>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary mb-3" id="reorder-cols">Reorder Columns (asc. &delta;)</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row input-wrapper">
              <div class="col">
                Mode
              </div>
              <div class="col">
                <select class="form-select" aria-label="Default select example" id="mode-select">
                  <option value="view" selected>View</option>
                  <option value="brush">Brush</option>
                </select>
              </div>
              <div class="col">
                
              </div>
            </div>
            <div class="row input-wrapper">
              <div class="col">
                Response Bias
              </div>
              <div class="col">
                <input type="text" readonly class="form-control" placeholder="" id="brush-value"/>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary mb-3" id="clear-button">Clear</button>
              </div>
            </div>
            <div class="row input-wrapper">
              <div class="col">
                View PUF DNA
              </div>
              <div class="col">
                <select class="form-select" aria-label="Default select example" id="puf-select">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                </select>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary mb-3" id="view-puf-dna-button" data-bs-toggle="modal" data-bs-target="#bar-chart-modal">View</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal modal-xl fade" id="bar-chart-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">PUF DNA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="upper-bar-chart"></div>
          <div id="lower-bar-chart"></div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="lib/lodash.js"></script>
<script src="lib/box-muller.js"></script>
<script src="lib/gaussian.js"></script>
<script src="https://d3js.org/d3.v7.js"></script>
<script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
<script src="lib/histogram.js"></script>
<script src="js/utils.js"></script>
<script src="js/challenge.js"></script>
<script src="js/puf.js"></script>
<script src="js/barchart.js"></script>
<script src="js/main.js"></script>
<!-- <script src="test/test.js"></script> -->

</body>
</html>
