<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="toast" style="position: absolute; top: 15px; right: 15px;" id="alert-toast">
      <div class="toast-header">
        <strong class="mr-auto">Alert</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" onclick="$('#alert-toast').toast('hide')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" id="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <div class="sidebar">
        <div class="row">
            <div class="col">
                <div class="card1" style="padding-bottom: 5px;">
                    <span class="links_name">APUFs Panel</span>   
                </div>
                <div class="card1">
                  <button type="button" class="btn-btn-primary" data-bs-toggle="modal" data-bs-target="#upload-data-modal">Generate Data</button>
                </div>
                <div class="card1">
                  <div>
                      <span class="links_name">Select Stage &nbsp;</span>
                      <input type="number" class="form-control form-control-sm" id="num-stages" placeholder="" value="1" min="1" max="4">
                  </div>
                  <div>
                      <span class="links_name">Bit Position &nbsp; &nbsp;</span>
                      <input type="number" class="form-control form-control-sm" id="challenge-bit-position" placeholder="" value="1" min="1" max="3">
                      <div class="buttons">
                          <button type="button" class="btn-btn-primary" id="reorder-rows">Reorder Rows</button>
                      </div>
                  </div>
                </div>
                <div class="card1">
                    <span class="links_name">Stage</span>
                    <select class="form-select form-control form-control-sm" aria-label="" id="stage-number">
                        <option value="1" selected>1</option>
                    </select>
                    <span class="links_name">&nbsp;&nbsp;&delta;</span>
                    <select class="form-select form-control form-control-sm" aria-label="" id="delta-number">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                    </select>
                    <div class="buttons">
                        <button type="button" class="btn-btn-primary" id="reorder-cols">Reorder Col (asc. &delta;)</button>
                    </div>
                </div>
                <div class="card1">
                    <span class="links_name">Mode &nbsp; &nbsp; &nbsp;</span>
                    <select class="form-select form-control form-control-sm" aria-label="Default select example" id="mode-select">
                        <option value="view" selected>View</option>
                        <option value="brush">Brush</option>
                    </select>
                    <div class="buttons">
                        <button type="button" class="btn-btn-primary" id="clear-button">Clear</button>
                    </div>
                </div>
                <div class="card1">
                    <span class="links_name">Response Bias</span>
                    <input type="text" readonly class="form-control form-control-sm" placeholder="" id="brush-value"/>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>

    <section class="home-section">
        <div class="column left">
            <h4>Challenge-Response Matrix</h4>    
            <h5 id="stages-display"></h5>
            <div class="charts">
                <div class="chart" id="matrix"></div>
            </div>    
        </div>

        <div class="column right">
            <div class="row">
              <div class="col" style="display: flex;">
                <div style="display: flex; justify-content: center; align-items:center; padding-right: 5px;">PUF #:</div>
                <div style="flex: 1;">
                  <select class="form-select form-control form-control-sm" aria-label="Default select example" id="puf-select">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="chart1">
              <div class="" id="PUF-num"></div>
              <div class="title">PUF DNA</div>
              <div id="upper-bar-chart"></div>
              <div id="lower-bar-chart"></div>
            </div>

            <div class="chart2">
                <div class="title" style="padding-bottom: 5px;">Histogram âˆ†(n)</div>
                <div id="histogram-chart"></div>
            </div>
        </div>
        
    </section>

    <div class="modal modal-xl fade" id="upload-data-modal" tabindex="-1" aria-labelledby="" aria-hidden="true" role="">
      <div class="modal-dialog">
        <div id="edit-data-app"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="lib/lodash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lib/box-muller.js"></script>
    <script src="lib/gaussian.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
    <script src="lib/histogram.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/challenge.js"></script>
    <script src="js/puf.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/edit-data-flow.js"></script>
    
</body>
</html>
