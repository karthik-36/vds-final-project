<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="sidebar">
        <div>
            <ol class="nav-links">
                <li>
                    <span class="links_name">APUFs Panel</span>   
                </li>
                <li>
                    <span class="links_name">Select Stages &nbsp;</span>
                    <input type="number" class="form-control" id="num-stages" placeholder="" value="1" min="1" max="53">
                </li>
                <li>
                    <span class="links_name">Bit Position &nbsp; &nbsp;</span>
                    <input type="number" class="form-control" id="challenge-bit-position" placeholder="" value="1" min="1" max="53">
                    <div class="buttons">
                        <button type="button" class="btn-btn-primary" id="reorder-rows">Reorder Rows</button>
                    </div>
                    
                </li>
                <li>
                    <span class="links_name">Stage</span>
                    <select class="form-select" aria-label="" id="stage-number">
                        <option value="1" selected>1</option>
                        <option value="2" selected>2</option>
                        <option value="3" selected>3</option>
                        <option value="4" selected>4</option>
                    </select>
                    <span class="links_name">&nbsp;&nbsp;&delta;</span>
                    <select class="form-select" aria-label="" id="delta-number">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                    </select>
                    <div class="buttons">
                        <button type="button" class="btn-btn-primary" id="reorder-cols">Reorder Col (asc. &delta;)</button>
                    </div>
                </li>
                <li>
                    <span class="links_name">Mode &nbsp; &nbsp; &nbsp;</span>
                    <select class="form-select" aria-label="Default select example" id="mode-select">
                        <option value="view" selected>View</option>
                        <option value="brush">Brush</option>
                    </select>
                    <div class="buttons">
                        <button type="button" class="btn-btn-primary" id="clear-button">Clear</button>
                    </div>
                </li>
                <li>
                    <span class="links_name">Response Bias</span>
                    <input type="text" readonly class="form-control" placeholder="" id="brush-value"/>
                </li>
                <li>
                    <span class="links_name">#PUF &nbsp; &nbsp;</span>
                    <select class="form-select" aria-label="Default select example" id="puf-select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                    <div class="buttons">
                        <button type="button" class="btn-btn-primary" id="view-puf-dna-button">&delta; DNA</button>
                        <button type="button" class="btn-btn-primary" id="histogram-button">Histogram</button>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <section class="home-section">
        <div class="column left">
            <h4>Challenge-Response Matrix</h4>    
            <div class="row" id="stages-display" style="padding-top: 10px;"></div>
            <div class="charts">
                <div class="chart" id="matrix"></div>
            </div>    
        </div>

        <div class="column right">
            <div class="chart1">
              <div class="row" id="PUF-num"></div>
              <div class="title">PUF DNA</div>
              <div id="upper-bar-chart"></div>
              <div id="lower-bar-chart"></div>
            </div>

            <div class="chart2">
                <div class="title" style="padding-bottom: 5px;">Histogram âˆ†(n)</div>
                <div id="histogram-chart"></div>
            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="lib/lodash.js"></script>
    <script src="lib/box-muller.js"></script>
    <script src="lib/gaussian.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
    <script src="lib/histogram.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/challenge.js"></script>
    <script src="js/puf.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
